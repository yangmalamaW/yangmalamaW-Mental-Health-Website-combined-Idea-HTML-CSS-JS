    <div class="content-container">
        <!-- <div class="brain-img">
            <img src="./images/brain0.png" alt="brain0">
        </div> -->
        <div class="tracker-container">
            <h2>Mood Tracker</h2>
            <div class="mood-circles">
                <div class="mood-circle mood-happy">😊</div>
                <div class="mood-circle mood-neutral">😐</div>
                <div class="mood-circle mood-sad">😢</div>
                <div class="mood-circle mood-angry">😠</div>
            </div>

            <div class="mood-options">
                <label>
                    <input type="radio" name="mood" value="😊">
                    😊 Happy
                </label>
                <label>
                    <input type="radio" name="mood" value="😐">
                    😐 Neutral
                </label>
                <label>
                    <input type="radio" name="mood" value="😔">
                    😔 Sad
                </label>
                <label>
                    <input type="radio" name="mood" value="😠">
                    😠 Angry
                </label>
                <label>
                    <input type="radio" name="mood" value="😰">
                    😰 Anxious
                </label>
            </div>
            <br>
        <textarea id="note" placeholder="Add a note (optional)" class="note-input"></textarea>
        <button onclick="saveMood()" class="save-button">Save Mood</button>
        <h3>Mood Summary</h3>
        <div id="mood-summary" class="mood-summary">
            <!-- Stored mood entries will be displayed here -->
        </div>
    </div>
    </div>
    <!-- Optional Search Bar -->
    <div id="search-bar" class="search-bar hidden">
        <input type="text" placeholder="Search...">
    </div>
